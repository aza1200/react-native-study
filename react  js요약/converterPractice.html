<!doctype html>
<html lang="en">
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script  type="text/babel">
        function KmToMiles(){
            const [amount, setAmount] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);

            const onChange = (event) => {
                setAmount(event.target.value)
            }
            const reset = () => setAmount(0);
            const onFlip = () => {
                reset();
                setFlipped((current) => !current);
            }
            return (
                <div>
                    <h1>Kilometers miles Converter</h1>
                    <div>
                        <label htmlFor="miles">Miles</label>
                        <input
                            value={flipped ? (amount/1.60934) : amount}
                            id="miles"
                            placeholder="Miles"
                            type="number"
                            onChange={onChange}
                            disabled = {flipped===true}
                        />
                    </div>

                    <div>
                        <label htmlFor="kiliometers">Kilometers</label>
                        <input
                            value={flipped ? amount : amount*1.60934}
                            id="kilometers"
                            placeholder="Kilometer"
                            type="number"
                            onChange={onChange}
                            disabled = {flipped===false}
                        />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>{flipped ? "Turn back": "Invert"}</button>
                </div>
            )
        }
        function MinutesToHours(){
            const [amount, setAmount] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);

            const onChange = (event) => {
                setAmount(event.target.value)
            }
            const reset = () => setAmount(0);
            const onFlip = () => {
                reset();
                setFlipped((current) => !current);
            }
            return (
                <div>
                    <h1>Minutes to Hour Converter</h1>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input
                            value={flipped ? amount*60 : amount}
                            id="minutes"
                            placeholder="Minutes"
                            type="number"
                            onChange={onChange}
                            disabled = {flipped===true}
                        />
                    </div>

                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input
                            value={flipped ? amount : Math.round(amount/60)}
                            id="hours"
                            placeholder="Hours"
                            type="number"
                            onChange={onChange}
                            disabled = {flipped===false}
                        />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>{flipped ? "Turn back": "Invert"}</button>
                </div>
            )
        }
        function App(){
            const [index, setIndex] = React.useState("x");
            const onSelect = (event) => {
                setIndex(event.target.value);
            }

            return (
                <div>
                    <select onChange={onSelect}>
                        <option value="x">Select your Unites</option>
                        <option value="0">Km & Miles</option>
                        <option value="1">Minutes & Hours</option>
                    </select>
                    <hr/>
                    {index === "x" ? "Please select your units" : null}
                    {index === "0" ? <KmToMiles/> : null}
                    {index === "1" ? <MinutesToHours/> : null}
                </div>
            )
        }
        const root  = document.getElementById("root");
        ReactDOM.render(<App/>,  root);
    </script>
</html>

<!--react js : 어플리케이션이  interactive 하도록 만들어주는 library-->
<!--react dom ->  library 혹은 패키지 인데 react element  들을 html body 에 둘수 있도록 해준다.-->
