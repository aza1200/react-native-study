<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="item red">1</div>
        <div class="item orange">2</div>
        <div class="item yellow">3</div>
        <div class="item green">4</div>
        <div class="item blue">5</div>
    </div>
    <div class="container" style="justify-content:space-around">
        <div class="item red">1</div>
        <div class="item orange">2</div>
        <div class="item yellow">3</div>
        <div class="item green">4</div>
        <div class="item blue">5</div>
    </div>
    <div class="container">
        <div class="item red" style="flex:1" >1</div>
        <div class="item orange" style="flex:2">2</div>
        <div class="item yellow" style="flex:1">3</div>
        <div class="item green" style="flex:1">4</div>
        <div class="item blue" style="flex:1">5</div>
    </div>
    <div class="container">
        <div class="item red" style="order:5">1</div>
        <div class="item orange" style="order:2">2</div>
        <div class="item yellow">3</div>
        <div class="item green" style="order:3">4</div>
        <div class="item blue">5</div>
    </div>
    <div class="container" style="flex-wrap:wrap-reverse">
        <div class="item red">1</div>
        <div class="item orange">2</div>
        <div class="item yellow">3</div>
        <div class="item green">4</div>
        <div class="item blue">5</div>
    </div>
    <div class="container" style="align-items:flex-start;">
        <div class="item red" style="font-size:60px">1</div>
        <div class="item orange" style="font-size:20px">2</div>
        <div class="item yellow">3</div>
        <div class="item green" style="font-size:100px">4</div>
        <div class="item blue">5</div>
    </div> 
    <script src="app.js"></script>
</body>
</html>
